<!DOCTYPE html>
<html lang="en">
  <html translate="no">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="icon"
        href="./img/3_enemies_chicken/chicken_normal/1_walk/1_w.png"
        type="image/png"
      />
      <title>¡el pollo loco!</title>
      <link rel="stylesheet" href="./css/style.css" />
      <script src="./classes/drawable-object.class.js"></script>
      <script src="./classes/movable-object.class.js"></script>
      <script src="./classes/throwable-object.class.js"></script>
      <script src="./classes/background-object.class.js"></script>
      <script src="./classes/cloud.class.js"></script>
      <script src="./classes/status-bar.class.js"></script>
      <script src="./classes/character.class.js"></script>
      <script src="./classes/chicken.class.js"></script>
      <script src="./classes/baby-chicken.class.js"></script>
      <script src="./classes/endboss.class.js"></script>
      <script src="./classes/salsa-bottle.class.js"></script>
      <script src="./classes/coin.class.js"></script>
      <script src="./classes/world.class.js"></script>
      <script src="./classes/keyboard.class.js"></script>
      <script src="./classes/level.class.js"></script>
      <script src="./levels/level1.js"></script>
      <script src="./js/audio-collection.js"></script>
      <script src="./js/game.js"></script>
    </head>
    <body onload="showStartScreen()">
      <button id="impressumButton" onclick="impressumButtonClick()">
        Impressum
      </button>
      <div class="container">
        <h1>¡el pollo loco!</h1>
        <img
          id="rotate"
          src="img/other_imgs/rotate.png"
          alt="Rotate your mobile device!"
        />
        <div id="canvas-fullscreen" class="canvas-and-gamescreens">
          <canvas id="canvas" width="720px" height="480px"></canvas>
          <button id="pause-button" class="fullscreen-pause" onclick="pause()">
            <img id="pause-img" src="img/other_imgs/pause.png" alt="Pause" />
          </button>
          <button
            id="fullscreen"
            class="fullscreen-pause"
            onclick="fullscreen()"
          >
            <img src="img/other_imgs/fullscreen.png" alt="Pause" />
          </button>
          <div class="mobile-controls">
            <div>
              <button class="control-btn">
                <img id="mobile-arrow-left" src="img/other_imgs/arrow.png" />
              </button>
              <button class="control-btn">
                <img id="mobile-arrow-right" src="img/other_imgs/arrow.png" />
              </button>
              <button class="control-btn" id="btn-up">
                <img id="mobile-arrow-up" src="img/other_imgs/arrow.png" />
              </button>
            </div>
            <div>
              <button class="control-btn" id="btn-salsa">
                <img
                  id="mobile-salsa"
                  src="img/6_salsa_bottle/salsa_bottle.png"
                />
              </button>
            </div>
          </div>
          <img id="gameoverscreen" class="gameoverscreen" />
          <p id="score"></p>
        </div>
        <button id="startButton" onclick="startGame()">¡Vamos!</button>
        <div class="htp-and-buttons">
          <div class="how-to-play">
            <h2>How to Play</h2>
            <div class="controls">
              <div class="controls-move">
                <h3>MOVE</h3>
                <div class="arrows-container">
                  <img
                    id="move-up"
                    class="controls-arrows"
                    src="img/other_imgs/arrow.png"
                  />
                  <div class="horizontal-arrows">
                    <img
                      id="move-left"
                      class="controls-arrows"
                      src="img/other_imgs/arrow.png"
                    />
                    <img
                      id="move-right"
                      class="controls-arrows"
                      src="img/other_imgs/arrow.png"
                    />
                  </div>
                </div>
              </div>
              <div class="controls-throw">
                <h3>THROW SPICY SALSA</h3>
                <img id="D_Key" src="img/other_imgs/D_Key.png" />
              </div>
            </div>
          </div>
          <div class="buttons">
            <button id="restart-button" onclick="startGame()">Restart</button>
            <button id="music_toggle">Turn Music Off</button>
            <button id="sound_toggle">Turn Sound Off</button>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
